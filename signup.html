<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Joy Supermarket | SignUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signup-form">
        <form action="" class="sign-up">
            <h3>sign up</h3>
            <div class="username">
                <input type="text" placeholder="first name" class="box">
                <input type="text" placeholder="last name" class="box" required>
            </div>
            <input type="text" placeholder="enter your mail" class="box" required>
            <input type="password" placeholder="enter your password" class="box" minlength="10">
            <input type="submit" value="sign up" class="btn">
        </form>
    </div>
</body>
</html>
